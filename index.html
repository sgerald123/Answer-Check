<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Answer Form</title>
  <style>
    /* Base layout (centered, light UI) */
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #202124;
      display: flex;
      justify-content: center;
      align-items: start;
      padding-top: 40px;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 480px;
      padding: 0 20px;
    }

    /* Title styling */
    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .subtitle {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 24px;
    }

    /* Input styling like Google Forms */
    input[type="text"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    /* Button styling */
    button {
      width: 100%;
      background: #1a73e8;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1765c1;
    }

    /* Message */
    .message {
      margin-top: 12px;
      font-size: 14px;
    }
    .error {
      color: #d93025;
    }
    .success {
      color: #188038;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="title">Answer Check Form</div>
    <div class="subtitle">Enter the correct name below to continue</div>

    <input id="answer" type="text" placeholder="Your answer" />

    <button onclick="checkAnswer()">Submit</button>

    <div id="message" class="message"></div>

  </div>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      const validAnswers = ["jason", "ritch"];
      const message = document.getElementById("message");
      message.textContent = "";
      message.className = "message";

      if (validAnswers.includes(input)) {
        message.textContent = "Correct!";
        message.classList.add("success");
      } else {
        message.textContent = "Try again!";
        message.classList.add("error");
      }
    }
  </script>

</body>
</html>
